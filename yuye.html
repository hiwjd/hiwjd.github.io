<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.useso.com/css?family=Droid+Serif|Open+Sans:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="vtimeline/css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="vtimeline/css/style.css"> <!-- Resource style -->
	<script src="vtimeline/js/modernizr.js"></script> <!-- Modernizr -->
	<script src="http://cdn.staticfile.org/vue/0.10.5/vue.min.js"></script>
  	
	<title>王雨叶</title>
</head>
<body>
	<header>
		<img style="width: 180px; margin-top: 35px;" src="http://wangyuye.qiniudn.com/wyy6.JPG-blog" />
		<h1 style="margin-top: -250px;">看什么看</h1>
	</header>

	<section id="cd-timeline" class="cd-container">
		<div v-repeat="events" class="cd-timeline-block">
			<div class="cd-timeline-img cd-{{type}}">
				<img src="vtimeline/img/cd-icon-{{type}}.svg" alt="{{type}}">
			</div> <!-- cd-timeline-img -->

			<div class="cd-timeline-content">
				<h2 v-class="hidden: !title">{{title}}</h2>
				<ul>
					<li v-repeat="imgs"><img src="{{src}}" width="{{width ? width : 'auto'}}" alt="{{alt}}" /></li>
				</ul>
				<p v-class="hidden: !note">{{note}}</p>
				<span class="cd-date">{{date}}</span>
			</div> <!-- cd-timeline-content -->
		</div> <!-- cd-timeline-block -->
	</section> <!-- cd-timeline -->

	<a href="#0" class="cd-top">Top</a>
<script src="http://cdn.staticfile.org/jquery/1.11.1/jquery.min.js"></script>
<script src="vtimeline/js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
