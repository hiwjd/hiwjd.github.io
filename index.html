title: 王小剑

<div id="home">
   <p class="intro">Hello World! 这是<a href="mailto:self@hiwjd.com">王小剑</a>的blog. <a href="/atom.xml">feed</a></p>
   
   <h2>Blog posts</h2>
   <ul class="posts">
      {% for post in site.posts %}
      <li><span>&gt; {{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
   </ul>
</div>
<script type="text/javascript">
    mixpanel.track_links(".posts a", "click post link", {
        "referrer": document.referrer
    });
</script>
